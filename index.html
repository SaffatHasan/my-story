<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'Started NYU', start: new Date('09-04-2012')},
    {id: 2, content: 'academic dismissal from NYU; GPA 1.41', start: new Date('04-01-2015')},
    {id: 3, content: 'Started QCC', start: new Date('01-29-2016')},
    {id: 4, content: 'MicroOffice internship (part-time)', start: new Date('01-23-2017')},
    {id: 5, content: 'Graduated QCC; GPA 3.94', start: new Date('06-02-2017')},
    {id: 6, content: 'Started Drexel', start: new Date('09-25-2017')},
    {id: 7, content: 'Started BS/MS combo program', start: new Date('07-01-2018')},
    {id: 8, content: 'Lockheed Martin 6mo coop', start: new Date('04-01-2019')},
    {id: 9, content: 'Cigna 6mo coop', start: new Date('04-01-2020')},
    {id: 10, content: 'Cigna full-time offer', start: new Date('08-28-2020')},
    {id: 11, content: 'Started interview prep', start: new Date('02-22-2021')},
    {id: 12, content: 'Graduated Drexel; GPA 3.66', start: new Date('03-20-2021')},
    {id: 13, content: 'Applying for jobs start', start: new Date('09-01-2021')},
    {id: 14, content: 'Disney offer', start: new Date('09-24-2021')},
    {id: 15, content: 'CapitalOne offer', start: new Date('10-13-2021')},
    {id: 16, content: 'Amazon offer', start: new Date('10-25-2021')},
    {id: 17, content: 'Google offer', start: new Date('11-09-2021')},
    {id: 18, content: 'got dog', start: new Date('11-25-2021')},
    {id: 19, content: 'Bought home', start: new Date('12-23-2022')},
    {id: 20, content: 'Married', start: new Date('12-15-2023')},
  ]);

  // Configuration for the Timeline
  var options = {
    order: (a, b) => { return b - a; },
  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
